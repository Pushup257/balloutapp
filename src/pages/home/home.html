<ion-header>
  <ion-navbar color="main">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list *ngIf="typing">
    <ion-item *ngFor="let item of items" (click)="goToAlumni()">
      {{ item }}
    </ion-item>
  </ion-list> 

<div #map id="map" style="height:100%" ></div>

</ion-content>
